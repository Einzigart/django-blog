{% extends "blog/base.html" %}
{% block title %}Reset Password - Django Blog{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                <div class="form-group mb-3">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" required>
                    {% if form.email.errors %}
                        <div class="invalid-feedback">
                            {% for error in form.email.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
